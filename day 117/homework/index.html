<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Premium Car Showroom</h1>
    </header>

    <main>
        <section class="car-display">
            <div class="car-info">
                <h2 id="carName">Select a Car</h2>
                <img id="carImage" src="" alt="Car Image" style="display: none;">
                <div id="carDetails"></div>
                <div class="car-buttons">
                    <button id="infoBtn">Show Info</button>
                    <button id="soundBtn">Play Engine Sound</button>
                    <button id="nextBtn">Next Car</button>
                </div>
                <audio id="engineAudio"></audio>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
